AllCops:
  Exclude:
    - '**/Gemfile'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'db/schema.rb'
    - 'db/**/*'
    - '/**/bin/*'
    - '**/bin/bundle'
    - 'config/**/*'
    - 'spec/rails_helper.rb'
  TargetRubyVersion: 3.0.1
  SuggestExtensions: false
  NewCops: enable
Style/Documentation:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Lambda:
  Enabled: false
Metrics/AbcSize:
  Max: 20
Metrics/MethodLength:
  Max: 15
Metrics/LineLength:
  Max: 100
Metrics/ClassLength:
  Max: 200
require:
  - rubocop-rails
  - rubocop-rspec
RSpec/MultipleExpectations:
  Max: 3
RSpec/ExampleLength:
  Max: 10
RSpec/AnyInstance:
  Enabled: false
RSpec/MessageSpies:
  Enabled: false
